      <form id="sitemapForm" class="space-y-4">
        <div id="url-list">
          <div class="url-entry">
            <label for="mainUrl-0" class="block text-sm font-medium text-gray-300">Main URL</label>
            <input type="url" id="mainUrl-0" name="mainUrl[]" required
                   class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white text-sm"

            <label for="path-0" class="block text-sm font-medium text-gray-300 mt-2">Path</label>

                   class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white text-sm"

            <label for="lastmod-0" class="block text-sm font-medium text-gray-300 mt-2">Last Modified (YYYY-MM-DD)</label>

            <label for="changefreq-0" class="block text-sm font-medium text-gray-300 mt-2">Change Frequency</label>
            <select id="changefreq-0" name="changefreq[]"
                    class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white text-sm">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
              <option value="never">Never</option>
            </select>
            <label for="priority-0" class="block text-sm font-medium text-gray-300 mt-2">Priority (0.0 - 1.0)</label>
            <input type="number" id="priority-0" name="priority[]" step="0.1" min="0" max="1"
                   class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white text-sm"
                   placeholder="0.8">
          </div>
        </div>
        <button type="button" id="addUrl" class="btn-add-url w-full py-3 rounded-md font-medium bg-green-600 hover:bg-green-700 text-sm">Add Another URL</button>
        <p id="error-message" class="text-red-500 text-sm hidden"></p>
        <button type="submit" class="btn-generate w-full py-3 rounded-md font-medium text-sm">Generate Sitemap</button>
